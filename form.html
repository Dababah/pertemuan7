<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <center>
    <form>
        <fieldset>
        <legend >Form data diri</legend>

        <p>Nama : <input type="text" nama="nama"></p>
        <p>Alamat : <input type="text" name="alamat"></p>
        <p>Password : <input type="password" name="pass"></p>

        <p>
            jenis kelamin :
            <input type="radio" name="jk" value="laki-laki" checked/>
            laki-laki 
            <input type="radio" name="jk" value="perempuan"/>
            perempuan
        </p>
        <p>
            Bahasa pemrograman yang dikuasai : <br>
            <input type="checkbox" name="web"> WEB
            <input type="checkbox" name="mobile"> MOBILE
            <input type="checkbox" name="desk"> DESKTOP
        </p>
        <P>
            kota asal :
            <select>
                <option>PONTIANAK</option>
                <option>SURABAYA</option>
            </select>
        </P>
        <p>
            Hobi :
            <select>
                <option >Tidur</option>
                <option>Makan</option>
            </select>
        </p>
        <p>
        Deskripsi singkat saya : <br>
        <textarea rows="10" cols="60" placeholder="Tulis jawaban anda di sini"></textarea>
        </p>
        <p><input type="submit" value="submit"></p>
 </fieldset>
 </form>
    <button class="back"><a href="index.html">HOME</a></button>
</center>
</body>
</html>
